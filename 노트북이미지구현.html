<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노트북 이미지 구현</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .laptop {
            width: 45vw;
            max-width: 450px;
            height: 30vw;
            max-height: 300px;
            background-color: #888;
            border-radius: 5px;
            position: relative;
        }
        .laptop-screen {
            width: 90%;
            height: 83%;
            background-color: #fff;
            border-radius: 5px;
            margin: 15px auto;
            position: relative;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            border: 5px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            text-align: center;
        }
        .laptop-bottom {
            width: 100%;
            height: 15px;
            background-color: #666;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 0 0 5px 5px;
        }
        .laptop-stand {
            width: 50vw;
            max-width: 500px;
            height: 25px;
            background-color: #999;
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 5px 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }
        
        /* 모바일 대응 */
        @media (max-width: 768px) {
            .laptop {
                width: 80vw;
                height: 50vw;
            }
            .laptop-stand {
                width: 90vw;
            }
        }
    </style>
</head>
<body>
    <div class="laptop">
        <div class="laptop-screen">화면을 여기에 표시하세요</div>
        <div class="laptop-bottom"></div>
        <div class="laptop-stand"></div>
    </div>
</body>
</html>
